<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get my Smart Trolley</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-16">
        <h1 class="text-3xl font-bold text-center mb-8">RFID Enabled Smart Trolley</h1>
        <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
            <form action="/" method="POST" class="space-y-4">

                <div>
                    <label for="name" class="block text-gray-700 font-semibold">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name"
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label for="email" class="block text-gray-700 font-semibold">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                </div>

                <a href="/products"
                class="block w-full bg-blue-500 text-white px-4 py-2 rounded-md text-center hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue mt-4">Get
                my trolley</a>
            </form>
        </div>
    </div>
</body>
<script>
    const form = document.querySelector('form');
    
    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission
    
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
    
      // Send AJAX request to / route with name and email data
      fetch('/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email }) // Send data as JSON
      })
      .then(response => response.json()) // Parse JSON response (if any)
      .then(data => {
        // Handle successful response (e.g., redirect to /products)
        if (data.message === 'Session started successfully') {
          window.location.href = '/products'; // Redirect to products page
        } else {
          console.error('Error starting session:', data);
          // Handle errors (e.g., display error message)
        }
      })
      .catch(error => {
        console.error('Error sending request:', error);
        // Handle errors (e.g., display error message)
      });
    });
    </script>

</html>
